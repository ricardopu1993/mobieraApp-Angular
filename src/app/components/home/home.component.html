<div class="container">
    <div class="infoContainer">
        <h2 class="title">INFORMACIÓN DE USUARIO</h2>
        <div class="userInfo" *ngIf="usuario | async as u">
            <label for="user">Usuario</label>
            <input type="text" [(ngModel)]="u.user" name="user" disabled>
            <label for="email">Correo Electronico</label>
            <input type="email" [(ngModel)]="u.email" name="email" disabled>
            <label for="name">Nombre</label>
            <input type="text" [(ngModel)]="u.name" name="name" disabled>
            <label for="password">Contraseña</label>
            <input type="text" [(ngModel)]="u.password" name="password" disabled>
            <label for="typeUser">Tipo de Usuario</label>
            <input type="number" [(ngModel)]="u.typeUser" name="typeUser" disabled>
        </div>

    </div>
</div>
