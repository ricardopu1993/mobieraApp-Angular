<div class="container">
    <app-header></app-header>
    <div class="infoContainer">
        <h2 class="title">INFORMACIÓN DE USUARIO</h2>
        <br>
        <div class="userInfo" *ngIf="usuario | async as u">
            <form #f="ngForm" (ngSubmit)="editUser(f)" validate>
                <div class="input-group m-2">
                    <label for="user">Usuario</label>
                    <input type="text" name="user" [(ngModel)]="u.user">
                </div>
                <div class="input-group m-2">
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" [(ngModel)]="u.email">
                </div>
                <div class="input-group m-2">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" [(ngModel)]="u.name">
                </div>
                <div class="input-group m-2">
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" [(ngModel)]="u.password">
                </div>
                <div class="input-group m-2">
                    <label for="typeUser">Tipo de Usuario</label>
                    <input type="number" name="typeUser" [(ngModel)]="u.typeUser">
                </div>
            </form>
        </div>
        <div class="buttonContainer">
            <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
            <button class="btn btn-success">Editar</button>
        </div>
    </div>
</div>
